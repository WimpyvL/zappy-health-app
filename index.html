
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zappy Health Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Enhanced program-specific color variables with improved accessibility */
    .program-weight, .theme-weight { 
      --primary: #0ea5e9; 
      --secondary: #0284c7; 
      --gradient: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%); 
      --light: #e0f2fe; 
      --accent: #7dd3fc;
      --shadow: rgba(14, 165, 233, 0.15);
      --glow: rgba(14, 165, 233, 0.3);
    }
    .program-hair, .theme-hair { 
      --primary: #8b5cf6; 
      --secondary: #7c3aed; 
      --gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%); 
      --light: #f3e8ff; 
      --accent: #c4b5fd;
      --shadow: rgba(139, 92, 246, 0.15);
      --glow: rgba(139, 92, 246, 0.3);
    }
    .program-aging, .theme-aging { /* Used for Skin Care theme */
      --primary: #f59e0b; 
      --secondary: #d97706; 
      --gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%); 
      --light: #fef3c7; 
      --accent: #fde68a;
      --shadow: rgba(245, 158, 11, 0.15);
      --glow: rgba(245, 158, 11, 0.3);
    }
     .program-peptides, .theme-peptides { 
      --primary: #10b981; 
      --secondary: #059669;
      --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --light: #ecfdf5; 
      --accent: #86efac;
      --shadow: rgba(16, 185, 129, 0.15);
      --glow: rgba(16, 185, 129, 0.3);
    }
    .program-ed, .theme-ed { /* Used for Sexual Health theme */
      --primary: #ef4444; 
      --secondary: #dc2626;
      --gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      --light: #fef2f2; 
      --accent: #fca5a5;
      --shadow: rgba(239, 68, 68, 0.15);
      --glow: rgba(239, 68, 68, 0.3);
    }
    .program-women, .theme-women { 
      --primary: #ec4899; 
      --secondary: #db2777;
      --gradient: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
      --light: #fdf2f8; 
      --accent: #f9a8d4;
      --shadow: rgba(236, 72, 153, 0.15);
      --glow: rgba(236, 72, 153, 0.3);
    }
    .program-sleep, .theme-sleep { /* Used for Mental Health theme */
      --primary: #f97316; 
      --secondary: #ea580c;
      --gradient: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      --light: #fef7ed; 
      --accent: #fed7aa;
      --shadow: rgba(249, 115, 22, 0.15);
      --glow: rgba(249, 115, 22, 0.3);
    }

    /* Enhanced header with glassmorphism */
    .header-gradient {
      background: var(--gradient, linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%));
      border-radius: 0 0 28px 28px;
      box-shadow: 0 8px 32px var(--shadow, rgba(14, 165, 233, 0.15));
      position: relative;
      overflow: hidden;
    }

    .header-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      pointer-events: none;
    }

    /* Status bar improvements */
    .status-bar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .status-indicator.due-soon {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #92400e;
      animation: subtle-pulse 3s infinite;
    }

    .status-indicator.on-track {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      color: #166534;
    }

    /* Enhanced card system */
    .hero-card, .care-card { 
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      backdrop-filter: blur(20px);
      border-radius: 24px; 
      overflow: hidden; 
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.08),
        0 1px 3px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.6); 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      position: relative;
    }

    .hero-card::before, .care-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent, #7dd3fc), transparent);
    }
    
    .program-card, .program-card-small { 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px; 
      padding: 24px; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.06),
        0 1px 3px rgba(0, 0, 0, 0.04); 
      position: relative;
      overflow: hidden;
    } 

    .program-card::before, .program-card-small::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--light, #e0f2fe) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .program-card:hover, .program-card-small:hover { 
      transform: translateY(-4px) scale(1.01); 
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.12),
        0 4px 12px rgba(0, 0, 0, 0.08); 
      border-color: var(--accent, #7dd3fc);
    }

    .program-card:hover::before, .program-card-small:hover::before {
      opacity: 0.1;
    }
    
    .program-card-small {
      padding: 20px; 
      min-height: 160px; 
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .program-card-small h4 {
      font-size: 0.9375rem;
      font-weight: 600;
      color: #111827; 
      margin-bottom: 6px;
      line-height: 1.3;
      letter-spacing: -0.025em;
    }
    .program-card-small p {
      font-size: 0.8125rem;
      color: #6b7280; 
      font-weight: 500;
      opacity: 0.8;
    }

    /* Enhanced button system */
    .cta-primary { 
      background: var(--gradient, linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%)); 
      color: white; 
      font-weight: 600; 
      font-size: 0.875rem; 
      border-radius: 16px; 
      padding: 16px 32px; 
      border: none; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      box-shadow: 
        0 4px 16px var(--shadow, rgba(14, 165, 233, 0.15)),
        inset 0 1px 0 rgba(255, 255, 255, 0.2); 
      position: relative; 
      overflow: hidden; 
      text-align: center;
      letter-spacing: 0.025em;
    }

    .cta-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .cta-primary:hover::before {
      left: 100%;
    }
    
    .cta-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 
        0 8px 24px var(--glow, rgba(14, 165, 233, 0.3)),
        inset 0 1px 0 rgba(255, 255, 255, 0.3); 
    }
    
    .cta-secondary { 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #374151; 
      font-weight: 600; 
      font-size: 0.875rem; 
      border-radius: 16px; 
      padding: 16px 32px; 
      border: 1px solid rgba(0, 0, 0, 0.08); 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      position: relative; 
      overflow: hidden;
      text-align: center;
    }
    
    .cta-secondary:hover { 
      background: rgba(255, 255, 255, 1);
      border-color: var(--primary, #0ea5e9); 
      color: var(--primary, #0ea5e9);
      transform: translateY(-2px); 
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    /* Enhanced notification banner */
    .notification-banner { 
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%); 
      border-radius: 20px; 
      padding: 20px 24px; 
      margin-bottom: 24px; 
      color: #92400e; 
      font-size: 0.875rem; 
      font-weight: 500; 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      border: 1px solid rgba(245, 158, 11, 0.2); 
      box-shadow: 
        0 4px 16px rgba(245, 158, 11, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.4); 
      position: relative;
      overflow: hidden;
    }

    .notification-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #f59e0b, #d97706, #f59e0b);
      animation: shimmer 3s infinite;
    }

    /* Enhanced program tabs */
    .program-tabs { 
      display: flex; 
      gap: 12px; 
      overflow-x: auto; 
      overflow-y: hidden; 
      scrollbar-width: none; 
      -ms-overflow-style: none; 
      margin-bottom: 28px; 
      padding: 6px 0; 
      -webkit-overflow-scrolling: touch; 
      scroll-behavior: smooth; 
      position: relative;
    }
    
    .program-tab { 
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.06); 
      border-radius: 16px; 
      padding: 14px 24px; 
      font-size: 0.875rem; 
      font-weight: 500; 
      color: #374151; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      white-space: nowrap; 
      flex-shrink: 0; 
      position: relative; 
      min-height: 48px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      outline: none; 
      user-select: none; 
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      letter-spacing: 0.025em;
    } 
    
    .program-tab:hover { 
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(0, 0, 0, 0.1); 
      transform: translateY(-2px) scale(1.02); 
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    
    .program-tab.active { 
      background: var(--gradient, linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%)); 
      color: white; 
      border-color: transparent;
      box-shadow: 
        0 8px 24px var(--shadow, rgba(14, 165, 233, 0.15)),
        inset 0 1px 0 rgba(255, 255, 255, 0.2); 
      font-weight: 600;
      transform: translateY(-2px) scale(1.05);
    }

    /* Enhanced progress indicators */
    .progress-indicator { 
      background: var(--gradient, linear-gradient(90deg, #0ea5e9, #0284c7)); 
      height: 6px; 
      border-radius: 3px; 
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-indicator::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progress-shine 2s infinite;
    }
    
    .progress-text { 
      background: var(--light, #e0f2fe); 
      color: var(--primary, #0ea5e9); 
      font-size: 0.75rem; 
      font-weight: 600; 
      padding: 8px 16px; 
      border-radius: 12px; 
      display: inline-block; 
      box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Enhanced status indicators with micro-animations */
    .status-dot { 
      width: 10px; 
      height: 10px; 
      border-radius: 50%; 
      display: inline-block; 
      margin-right: 10px; 
      position: relative;
    }
    
    .status-urgent { 
      background: linear-gradient(135deg, #f97316, #ea580c); 
      box-shadow: 
        0 0 12px rgba(249, 115, 22, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      animation: urgent-pulse 2.5s infinite; 
    }
    
    .status-normal { 
      background: linear-gradient(135deg, #10b981, #059669); 
      box-shadow: 
        0 0 8px rgba(16, 185, 129, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .status-complete { 
      background: linear-gradient(135deg, #64748b, #475569);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* Enhanced resource cards */
    .resource-card { 
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 16px; 
      overflow: hidden; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06); 
      position: relative;
    }
    
    .resource-card:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.08); 
      border-color: var(--accent, #7dd3fc);
    }

    .resource-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient, linear-gradient(90deg, #0ea5e9, #0284c7));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .resource-card:hover::before {
      transform: scaleX(1);
    }

    /* Enhanced trending cards */
    .trending-card { 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 18px; 
      padding: 20px; 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      width: 170px; 
      height: 190px; 
      flex-shrink: 0; 
      display: flex; 
      flex-direction: column; 
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
      position: relative;
      overflow: hidden;
    }
    
    .trending-card:hover { 
      transform: translateY(-4px) scale(1.03); 
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12); 
      border-color: var(--accent, #7dd3fc);
    }

    .trending-card-icon-bg { 
      width: 4.5rem; 
      height: 4.5rem; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: var(--light, #e0f2fe);
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .trending-card-icon-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient, linear-gradient(135deg, #0ea5e9, #0284c7));
      opacity: 0.1;
      border-radius: 50%;
    }

    /* --- Enhanced Bottom Navigation --- */
    .bottom-nav-with-fab { /* This is the main <nav> container */
      background: rgba(255, 255, 255, 0.80); 
      backdrop-filter: blur(18px); 
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
      box-shadow: 0 -12px 48px rgba(0, 0, 0, 0.12); 
      border-top: 1px solid rgba(0, 0, 0, 0.07);
      transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
      /* z-index handled by Tailwind classes if needed, FAB is z-50 */
    }

    .bottom-nav { /* This is the flex container for nav items and FAB spacer */
      /* display: flex; height: 72px; From Tailwind */
      padding: 4px 8px; 
      gap: 4px;
      position: relative;
    }

    .nav-item {
      /* flex:1, flex, flex-col, items-center, justify-center from Tailwind */
      /* color: text-gray-500 from Tailwind */
      padding: 8px 6px; 
      border-radius: 16px; 
      /* margin: 4px; Removed, using gap on parent */
      transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                  color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                  box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-item:not(.active):hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--primary, #0ea5e9); /* Match original hover color */
      transform: translateY(-3px) scale(1.03);
    }
    
    .nav-item.active {
      background-color: var(--light);
      color: var(--primary);
      font-weight: 600; /* Already in JSX for label, good for icon too */
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 8px 24px -4px var(--shadow, rgba(14, 165, 233, 0.25)), 
                  0 4px 12px -4px rgba(0,0,0,0.06);
    }
    .nav-item.active span, .nav-item.active svg { /* Ensure children get active color */
       color: var(--primary);
    }

    .nav-item.active::after { /* Remove old underline indicator */
      content: none;
    }
    /* --- End Enhanced Bottom Navigation --- */


    /* Enhanced FAB with improved animations */
    .nav-fab {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
      width: 56px;
      height: 56px;
      border-radius: 28px;
      box-shadow: 
        0 4px 16px rgba(14, 165, 233, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 3px solid white; /* Consider dark mode for this border */
      z-index: 50; 
      /* overflow: hidden; Removed to prevent clipping of potential ::before if re-added */
    }

    /* REMOVED: nav-fab::before for animated shimmer
    .nav-fab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
      border-radius: 28px; 
    }
    */

    /* REMOVED: nav-fab:hover::before for animated shimmer
    .nav-fab:hover::before {
      left: 100%;
    }
    */

    .nav-fab:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 
        0 8px 24px rgba(14, 165, 233, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .nav-fab.active {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
      box-shadow: 
        0 4px 16px rgba(239, 68, 68, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    /* Enhanced quick actions menu */
    .quick-actions-menu {
      position: fixed;
      bottom: 100px; /* Adjusted based on nav height */
      left: 50%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.12),
        0 4px 16px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      padding: 20px;
      opacity: 0;
      transform: translateX(-50%) scale(0.8) translateY(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 40;
      pointer-events: none;
      width: 280px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .quick-actions-menu.active {
      opacity: 1;
      transform: translateX(-50%) scale(1) translateY(0);
      pointer-events: all;
    }
    
    .quick-action-btn {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden; /* Keep hidden to clip potential ::before if not removed, but we are removing */
    }

    /* REMOVED: .quick-action-btn::before and .quick-action-btn:hover::before to eliminate gradient overlay effect
    .quick-action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--action-color, #0ea5e9) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .quick-action-btn:hover::before {
      opacity: 0.1;
    }
    */

    .quick-action-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-color: rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.95);
    }

    /* Animations */
    @keyframes subtle-pulse { 
      0%, 100% { opacity: 1; transform: scale(1); } 
      50% { opacity: 0.8; transform: scale(1.05); } 
    }

    @keyframes urgent-pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
        box-shadow: 0 0 12px rgba(249, 115, 22, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); } 
    }

    @keyframes progress-shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Improved accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Enhanced focus styles for better accessibility */
    *:focus-visible {
      outline: 2px solid var(--primary, #0ea5e9);

      border-radius: 4px;

      overflow: hidden;

    .message-card::before {

      top: 0;
      left: 0;
